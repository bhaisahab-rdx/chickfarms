<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChickFarms Test Payment</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      color: #0d7f4c;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #666;
      margin-top: 0;
    }
    .payment-details {
      background-color: #f0f9f6;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .payment-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }
    .payment-label {
      font-weight: 500;
      color: #555;
    }
    .payment-value {
      font-weight: 600;
    }
    .payment-total {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    .btn {
      display: inline-block;
      background-color: #0d7f4c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: #0a6a40;
    }
    .btn-block {
      display: block;
      width: 100%;
    }
    .btn-secondary {
      background-color: #e2e8f0;
      color: #475569;
      margin-top: 1rem;
    }
    .btn-secondary:hover {
      background-color: #cbd5e1;
    }
    .note {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748b;
      font-size: 0.9rem;
    }
    .note a {
      color: #0d7f4c;
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ChickFarms Test Payment</h1>
      <p>This is a test payment page for development purposes.</p>
    </div>
    
    <div class="payment-details">
      <div class="payment-row">
        <span class="payment-label">Invoice ID:</span>
        <span class="payment-value" id="invoice-id">-</span>
      </div>
      <div class="payment-row">
        <span class="payment-label">Payment Method:</span>
        <span class="payment-value">USDT (TRC20)</span>
      </div>
      <div class="payment-row">
        <span class="payment-label">Amount:</span>
        <span class="payment-value" id="amount">$0.00</span>
      </div>
      <div class="payment-total">
        <div class="payment-row">
          <span class="payment-label">Total to Pay:</span>
          <span class="payment-value" id="total">$0.00</span>
        </div>
      </div>
    </div>
    
    <button class="btn btn-block" id="pay-button">Complete Test Payment</button>
    <button class="btn btn-block btn-secondary" id="cancel-button">Cancel Payment</button>
    
    <div class="note">
      <p>This is a simulated payment page for development and testing.</p>
      <p>In production, you would be redirected to NOWPayments.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Parse query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const invoiceId = urlParams.get('invoice') || 'TEST-INVOICE';
      const amount = parseFloat(urlParams.get('amount') || '0');
      const currency = urlParams.get('currency') || 'USD';
      const successUrl = urlParams.get('success') || '/wallet?payment=success';
      const cancelUrl = urlParams.get('cancel') || '/wallet?payment=cancelled';
      
      // Update the UI
      document.getElementById('invoice-id').textContent = invoiceId;
      document.getElementById('amount').textContent = `$${amount.toFixed(2)} ${currency}`;
      document.getElementById('total').textContent = `$${amount.toFixed(2)} ${currency}`;
      
      // Set up button actions
      document.getElementById('pay-button').addEventListener('click', function() {
        // Save payment data in localStorage to simulate a completed payment
        localStorage.setItem('testPaymentCompleted', 'true');
        localStorage.setItem('testPaymentAmount', amount.toString());
        localStorage.setItem('testPaymentInvoiceId', invoiceId);
        localStorage.setItem('testPaymentTimestamp', Date.now().toString());
        
        // Redirect to success URL
        window.location.href = successUrl;
      });
      
      document.getElementById('cancel-button').addEventListener('click', function() {
        // Clear any existing payment data
        localStorage.removeItem('testPaymentCompleted');
        localStorage.removeItem('testPaymentAmount');
        localStorage.removeItem('testPaymentInvoiceId');
        localStorage.removeItem('testPaymentTimestamp');
        
        // Redirect to cancel URL
        window.location.href = cancelUrl;
      });
    });
  </script>
</body>
</html>
